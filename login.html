<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود به سیستم</title>
  <style>
    @font-face {
      font-family: 'Vazir';
      src: url('fonts/vazir.ttf') format('truetype');
    }
    body {
      font-family: 'Vazir', Tahoma;
      background-color: #f2f2f2;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      direction: rtl;
    }
    .login-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
      width: 380px;
      text-align: center;
    }
    .login-box img {
      width: 120px;
      margin-bottom: 20px;
    }
    h2 {
      color: #2c7c68;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-family: 'Vazir';
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #41b391;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Vazir';
    }
    button:hover {
      background-color: #2f8f74;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="images/logo.png" alt="لوگو">
    <h2>ورود به داشبورد</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="نام کاربری" required>
      <input type="password" name="password" placeholder="رمز عبور" required>
      <button type="submit">ورود</button>
    </form>
  </div>
</body>
</html>
